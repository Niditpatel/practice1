<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../../../script.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="../../../../../image/logo.webp" alt="Logo">
        <div class="header-right">
          <a href="../../../../../index.html">HOME</a>
          <a href="../../../../../HTML/index.html">HTML</a>
          <a href="../../../../../CSS/index.html">CSS</a>
        </div>
    </header> 
    <main>
        <div class="sidebar">
          <div class="list" >
            <div onclick="toggle('#assignmentId')" class="day">Module1</div>
            <ul id="assignmentId" >
              <li onclick="toggle('#sub-assign')" class="assign">Assignment
                <ul id="sub-assign">
                  <li><a href="./index.html">Assignment1</a> </li>
                </ul>
              </li>
              <li onclick="toggle('#sub-prac')" class="assign">Practice
                <ul id="sub-prac">
                  <li><a href="../../../Practice/Practice1/Source/index.html">Practice1</a> </li>
                  <li><a href="../../../Practice/Practice2/Source/index.html">Practice2</a> </li>
                </ul>
              </li>
            </ul>
            <div onclick="toggle('#assignmentId1')" class="day" >Module2</div>
            <ul id="assignmentId1">
              <li onclick="toggle('#sub-assign1')" class="assign">Assignment
                <ul id="sub-assign1">
                  <li><a href="../../../../Module2/Assignments/Assignment1/Source/index.html"> Assignment1</a></li>
                </ul>
              </li>
            </ul> 
          </div>
        </div>
      <div id="output">
        <div class="sub-output">
          <form>
            <label for="input-name">Name : </label>
            <input type="text" name="name" id="input-name" required><br><br>
            <label for="input-age">Age :</label>
            <input type="number" name="Age" id="input-age" required><br><br>
            <label for="input-gender">Gender :</label>
            <input type="radio" id="male1" name="Gender">
            <label for="male1">male</label>
            <input type="radio" id="female" name="Gender" >
            <label for="female">female</label>  
            <input type="radio" id="other" name="Gender">
            <label for="other">other</label><br><br>
            <label for="designation">Designation :</label>
            <input type="text" name="designation" id="designation" required><br><br>
            <label for="salary">Salary :</label>
            <input type="number" name="salary" id="salary" required><br><br>
            <label for="Location">Location</label>
            <select name="Location" id="place">
            <option value="Ahemdabad">Ahemdabad</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Surat">Surat</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Baroda">Baroda</option>
            </select><br><br>
            <label for="email">Email :</label>
            <input type="email" name="mail" id="mail" required><br><br>
            <label for="joiningdate">Joining Date :</label>
            <input type="date" name="date" id="joiningdate"><br><br>
            <label for="contactno">Contact Number :</label>
            <input type="tel" name="contactno" id="contactno" required><br><br>
            <input type="button" name="submit" id="submit" value="Submit" >  
          </form>
        </div>
      </div>  
    </main>
</body>
</html>
