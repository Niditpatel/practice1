<!DOCTYPE html>
<html lang="en">
<head>

    <title>Learning Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

        <img class="logo" src="../image/logo.webp" alt="Logo">

                    <li>Assignment1</li>

                </ul>
                <ul onclick="toggle('#sub-prac1')" class="assign">Practice
